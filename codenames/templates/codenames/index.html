{% extends "codenames/layout.html" %}

{% block body %}

{% if error_message %}
  {{error_message}}
{% endif %}

<div class="container">
  {% for word_row in word_rows %}
  <div class="row text-center word-row" >
    {% for word in word_row %}
    <div id="word{{word.id}}" class="col-md-2 word-card">{{word.text}}</div>
    {% endfor %}
  </div>
  {% endfor %}
<div id="test">
</div>

</div>
{% endblock %}
