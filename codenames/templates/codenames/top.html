{% extends "polls/layout.html" %}

{% block body %}

<div class="container">
  <div class="row waffle-box text-center">
    {% for waffle in waffles %}
      <div class="row">
        <h4 class="waffle-title">
        {{ waffle.name }}
        </h4>
        Wins: {{ waffle.votes }}
      </div>
      <div class="row image-display text-center">
        <img class="image-choice" src="{{ waffle.image_url }}" />
      </div>
    {% endfor %}
  </div>

</div>
{% endblock %}
